<div class="card" >
  <img  *ngIf="article.img.length == 0" class="card-img-top" src="../assets/media/test.jpg" alt="Card image cap">
  <img  *ngIf="article.img.length > 0" class="card-img-top" src={{article.img}} alt="img">
  
  
  

  <div class="card-body">
      <div class="row">
          <div class="col"><span class="info" *ngIf="article.date.length > 0">date:{{article.date}}</span></div>
          <div class="col"><span class="info" *ngIf="article.author.length > 0">author:{{article.author}}</span></div>
          <div class="col"><span class="info" *ngIf="article.site.length > 0"><a href="https://{{article.site}}">{{article.site}}</a></span></div>
          <div class="col"><span class="info" *ngIf="article.category.length > 0">category: {{article.category}}</span></div>
      </div>
      <br>
      <h5 class="card-title"> <span class="info ">{{article.title}} </span></h5>
      <br>
      <p class="card-text">{{article.desc}}</p>
      <p class="card-text">{{article.content}}</p>
      
  </div>
  <div class="card-footer">
    <button (click)="nafigate(0)" class="float-left">previeus article</button>
    <button (click)="nafigate(1)" class="float-right">next article</button>
  </div>
</div>
